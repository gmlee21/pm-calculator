<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel to Table</title>
  <link rel="stylesheet" type="text/css" href="styles_upload_data.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="index_upload_data.js"defer></script> <!--The defer attribute is optional but is often used to ensure that the script is executed after the HTML document has been fully parsed.-->

<body>

  <h1>Upload Excel File</h1>

  <form id="excelForm">
    <input type="file" id="excelInput" accept=".xlsx, .xls" />

  <div id="tableContainer"></div>

  <a href="#" onclick="goBack()" class="back-button">Back</a>
